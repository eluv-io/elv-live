<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>Eluvio Media Wallet</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script type="text/javascript" src="./configuration.js"></script>

  @@META@@

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wallet.contentfabric.io" />
  <meta property="og:site_name" content="Eluvio Media Wallet" />
  <meta property="og:title" content="Eluvio Media Wallet" />
  <meta
          name="description"
          property="og:description"
          content="The Eluvio Media Wallet is your personal media vault for all of your media collectibles and your gateway to browse the best in premium Web3 media distributed directly by its creators and publishers."
  />
  <meta property="og:image-resource" content="<%= require('Assets/public/Logo.png') %>" />
  <meta property="og:image" content="https://wallet.preview.contentfabric.io/public/Logo.png" />
  <meta property="og:image:alt" content="Eluvio" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@EluvioInc" />
  <meta name="twitter:title" content="Eluvio Media wallet" />
  <meta
          name="twitter:description"
          content="The Eluvio Media Wallet is your personal media vault for all of your media collectibles and your gateway to browse the best in premium Web3 media distributed directly by its creators and publishers."
  />
  <meta property="twitter:image" content="https://wallet.preview.contentfabric.io/public/Logo.png" />
  <meta property="twitter:image:alt" content="Eluvio" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
<div id="app" class="app"></div>
<div id="app-background" class="app-background"></div>

<style id="_fonts"></style>
<style id="_theme"></style>
<style id="_custom-css"></style>

<script type="text/javascript">
  try {
    const backgroundImage = sessionStorage.getItem("current-background");

    if(backgroundImage) {
      document.querySelector("#app-background").style.background = "no-repeat top center / cover url(\"" + backgroundImage + "\")";
    }

    if(sessionStorage.getItem("custom-css")) {
      document.querySelector("#_custom-css").innerHTML = atob(sessionStorage.getItem("custom-css"));
    }
  } catch(error) {
    console.error(error);
  }
</script>

<script defer="defer" src="main.js"></script>

</body>
</html>
