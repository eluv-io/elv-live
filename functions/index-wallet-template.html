<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script type="text/javascript" src="/configuration.js"></script>

  <link id="__meta-favicon" rel="shortcut icon" href="@@FAVICON@@" />
  <title>@@og:title@@</title>

  <meta id="__meta-og:type" property="og:type" content="website" />
  <meta id="__meta-og:site_name" property="og:site_name" content="@@og:site_name@@" />

  <meta id="__meta-og:title" property="og:title" content="@@og:title@@" />
  <meta id="__meta-og:description" property="og:description" name="description" content="@@og:description@@" />
  <meta id="__meta-og:image" property="og:image" content="@@og:image@@" />
  <meta id="__meta-og:image:alt" property="og:image:alt" content="@@og:image:alt@@" />
  <meta id="__meta-og:url" property="og:url" content="@@og:url@@" />

  <meta id="__meta-twitter:card" name="twitter:card" content="summary_large_image" />
  <meta id="__meta-twitter:site" name="twitter:site" content="@@og:site_name@@" />
  <meta id="__meta-twitter:title" name="twitter:title" content="@@og:title@@" />
  <meta id="__meta-twitter:description" name="twitter:description" content="@@og:description@@" />
  <meta id="__meta-twiter:image" property="twitter:image" content="@@og:image@@" />
  <meta id="__meta-twitter:image:alt" property="twitter:image:alt" content="@@og:image:alt@@" />

  @@additionalContent@@

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <script type="text/javascript">
    if(window.location.pathname.includes("/index.html")) {
      window.history.replaceState("", "", window.location.pathname.replace("/index.html", ""));
    }

    window.__domainPropertySlug = "@@domainPropertySlug@@";
    window.__domainPropertyHash = "@@domainPropertyHash@@";
  </script>
</head>

<body>
  <div id="app" class="app"></div>
  <div id="app-background" class="app-background"></div>

  <script type="text/javascript">
    try {
      const backgroundImage = sessionStorage.getItem("current-background");

      if(backgroundImage) {
        document.querySelector("#app-background").style.background = "no-repeat top center / cover url(\"" + backgroundImage + "\")";
      }

      if(sessionStorage.getItem("custom-css")) {
        document.querySelector("#_custom-css").innerHTML = atob(sessionStorage.getItem("custom-css"));
      }
    } catch(error) {
      console.error(error);
    }
  </script>

  <script defer="defer" src="/main.js"></script>

  <style id="_fonts"></style>
  <style id="_theme"></style>
  <style id="_custom-css"></style>
  <style id="_domain-css"></style>
</body>
</html>
