      full_description: |
        With the new <span style="color: var(--color-highlight-3)">**Creator Studio app**</span>, publishers and brands can easily manage, distribute, authorize and sell media in the Content Fabric, to consumers or business partners, for streaming, download, and/or discovery.  The app combines simple, fast management of Fabric-hosted content; easy creation of branded media property sites via automatic web UIs with rich and modern UX; and built-in media selling including subscription, per event/pay per view, and enterprise access control options. Properties for live sports streaming, premium VoD movies and TV, and video archive services can be stood up quickly and configured with ease.

        The app takes advantage of the Content Fabric’s efficient architecture where one source content object renders all versions and variants, and uses its data-driven just-in-time authorization and serving. Media items (i.e. live video, on demand video, HTML apps, images, galleries, etc.) and collections can be independently presented and recombined in any number of Property sites. Tags and attributes can be assigned for dynamic loading of authorized/filtered media views in Property pages without writing code.  The app automatically loads media from the Fabric and includes a visual builder for configuring Property pages. Properties integrate the Eluvio Embeddable Player and  Eluvio Media Wallet out of the box providing a “no code needed” UI.  As content objects, Properties can also serve as backends for 3rd party media distribution apps via Content Fabric APIs.
