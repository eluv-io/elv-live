      full_description: |
        The <span style="color: var(--color-highlight-3)">**Video Editor**</span> app provides frame-accurate timeline viewing/scrubbing for any playable content in the Fabric and its metadata, in the browser. The <span style="color: var(--color-highlight-3)">**Video Editor v2**</span> also acts as a lightweight clip generator, supporting saving of key frames, and mark-in/mark-out selection, and dynamic generation and download of subsections or clips. Any timecode metadata in the object is displayed on timecode synchronized tracks. Users can view the AI tags applied by the ML Tagging service, one track per model. 3rd party metadata such as play-by-play data feeds, AI metadata, and human curated descriptions can also be posted to content objects and will automatically present in the Video Editor for easy review and clipping.

        The Fabric’s unique and efficient content native model (component based media & object metadata with just-in-time processing) all come together, making possible new, radically efficient and simpler pipelines. Examples include recording live streams during playout, converting to VoD within seconds, ML tagging and generating clips, and searching content, without ever moving files or metadata or duplicating content – all operations occur directly upon the source content object in the Fabric.

