    ai_clip_search:
      header: Content Fabric Application Suite
      title: AI Clip Search
      short_description: Retrieve relevant clips by AI/ML tagging, speech-to-text transcription, and content metadata.
      full_description: |
        With the <span style="color: var(--color-highlight-3)">**AI Clip Search v2**</span> and <span style="color: var(--color-highlight-3)">**Video Editor v2**</span> apps, Content Fabric users can take advantage of the comprehensive AI Content Understanding features built into the fabric. The <span style="color: var(--color-highlight-3)">**Fabric AI Content Tagging service**</span> provides one shot or continuous frame and segment level tagging of Fabric content, and now includes new generative AI models, as well as six other models - celebrity/face detection, automatic speech to text, logo recognition, OCR, activity detection and shot boundary detection. Tags are recorded in the metadata of Content Objects (in place), aggregated by shot, indexed by Fabric Search and are directly usable in the Fabric’s dynamic streaming pipeline - to create clips, insert content/ads, create highlights etc.

        Unlike other AI content tagging workflows, no content or metadata ever has to move avoiding egress charges and forklift content transfers, and the AI metadata is directly and dynamically actionable. The ground truth for the logo and celebrity models can be continuously extended for custom identification of players, actors, brands, etc. without retraining.

        The latest <span style="color: var(--color-highlight-3)">**Fabric Search service**</span> provides fast re-crawl across content object metadata, including frame and video level tags (both AI and 3rd party provided), and includes enhanced text-based and semantic search capabilities.

        AI Tagging and Search together create a powerful pipeline that enables this second generation <span style="color: var(--color-highlight-3)">**AI Clip Search app**</span>. Users can search across their Content libraries to retrieve relevant clips matching semantic, text, and category based queries. The Fabric returns relevant clips automatically that are built dynamically and just-in-time in playout. This pipeline avoids the time and cost of manually identifying, cutting, and storing clips or highlights. The new UX includes shareable links for copy-paste streaming or download of the clip, and side panels for viewing the relevant tags and semantic descriptions of each content and is fully embeddable in any applications via its APIs.

      accordion_sections:
        - header: Key Features
          items:
            - title: Fabric AI Content Tagging Service v2
              description: |
                - New Generative Image Transform (GIT) model for semantic tagging of individual frames
                
                - New Large Multimodal model for semantic summarization by shot, clip, and whole video
                - Fully integrated in Tagger service for one time and continuous tagging of video frames and segments and audio transcription
                - Adds to celebrity/face recognition, automatic speech to text, logo recognition, OCR, activity detection and shot boundary detection
