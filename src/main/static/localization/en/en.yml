            Eluvio extended the Fabric’s state-of-the-art multi-modal Eluvio AI Stack capabilities with the new Eluvio Video Intelligence Editor. “EVIE” provides comprehensive, in-place search, creation, editing and sharing of clips, highlights, compositions, and image curation--backed the just-in-time Fabric hosting, provenance and distribution. With Eluvio, there are no file copies, intermediary re-transcoding, or file exports/associated egress. Bangkok delivers unmatched capabilities for distribution and monetization.
