    embeddable_player:
      header: Content Fabric Application Suite
      title: Embeddable Player
      short_description: |
        Universal embeddable browser player for automatic authorization and streaming of any playable content type from a global URL on the Content Fabric.
      full_description: |
        The <span style="color: var(--color-highlight-3)">**Eluvio Embeddable Player**</span> is an open source embeddable player for automatic authorization and streaming of any playable or renderablhe content type (video, images, galleries, albums, etc). The player supports streaming playout from a universal URL on the Content Fabric and can be embedded as a standalone URL or iFrame on all major desktop and mobile browsers, or web-based Connected TV platforms. It supports live, catch-up live, on-demand streaming, multi-item playlists, subtitles, captions, and multi-audio switching.
        
        The player provides seamless support for all Fabric content security features: all authorization modes including OAuth, custom, or wallet authorization and ticket codes; secure per-session trustless encryption and DRM; and configurable fine-grained enforcement and revocation of authorization tokens via Fabric policy per source object/offering. The latest v2 version includes support for an ultra-low latency profile providing 3-4 second end-to-end playout latencies with standard HLS. It also has a new expanded UI with built-in indicators for live, on screen titles plus metadata, and configurable multi-view switching.
