    header: Eco-Friendly Consensus & Just-In-Time Protocol
    text: |
      Through a novel compositional and just-in-time protocol, the [Eluvio Content Blockchain](/content-fabric/blockchain) does not make digital file copies and dramatically reduces the network storage and usage requirements significantly as compared to today’s traditional streaming and content distribution systems.

      It also uses an eco-friendly consensus, which avoids the high energy consumption of computational “proof-of-work” blockchains. And the digital content itself, not just the token is owned on the blockchain so your digital assets are exclusive to you.
