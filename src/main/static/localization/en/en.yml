    creator_studio:
      header: Content Fabric Application Suite
      title: Creator Studio
      short_description: |
        Easily manage, distribute, and sell media assets in the Fabric to
        <br>
        consumers or business partners via automatic streaming properties.
      full_description: |
        With the <span style="color: var(--color-highlight-3)">**Creator Studio**</span> app, publishers and brands can easily manage, distribute, authorize and sell media in the Content Fabric, to consumers or business partners, for streaming, download, and/or discovery.  The app combines simple, fast management of Fabric-hosted content; easy creation of branded media property sites via automatic web UIs with rich and modern UX; and built-in media selling including subscription, per event/pay per view, and enterprise access control options. Properties for live sports streaming, premium VoD movies and TV, and video archive services can be stood up quickly and configured with ease.
        
        The app takes advantage of the Content Fabric’s efficient architecture where one source content object renders all versions and variants, and uses its data-driven just-in-time authorization and serving. Media items (i.e. live video, on demand video, HTML apps, images, galleries, etc.) and collections can be independently presented and recombined in any number of Property sites. Tags and attributes can be assigned for dynamic loading of authorized/filtered media views in Property pages without writing code.  The app automatically loads media from the Fabric and includes a visual builder for configuring Property pages. Properties integrate the Eluvio Embeddable Player and  Eluvio Media Wallet out of the box providing a “no code needed” UI.  As content objects, Properties can also serve as backends for 3rd party media distribution apps via Content Fabric.
      accordion_sections:
        - header: Key Features
          items:
            - title: Manage Content
              description: |
                - Manage any media item in the Fabric (live video, on demand video, HTML apps, images, galleries, albums, ebooks, etc.) in an intuitive and visual UI
                - Configure thumbnails, metadata, and associated assets per item
                - Configure media lists, collections, and media catalogs for grouping in Property pages
                - Assign tags and attributes for dynamic loading, search and filter in Property pages
            - title: Create and Publish No Code Media Properties
              description: |
                - Build Media Property sites comprised of any media content using section, page, and subproperty visual builder
                - Re-use media items, lists and collections across any number of properties
                - Configure Property branding and metadata including headers, logos, and sectional and item metadata with static and automatic options
                - Configure live matches and events including pre and post-event slates and countdowns.
                - Configure tags and attributes for group, filter, and advanced search views
                - Configure integrated Media Wallet with custom CSS and branding
                - Assign a custom vanity URL or use built in URLs for Property hosting
            - title: Sell and Authorize Content
              description: |
                - For Enterprise / BtoB Properties, configure item SKUs for proof of authorization with on chain minting
            - title: Preview, Stream, Download, Discovery
              description: |
                - For Consumer Properties, configure item SKUs for media sell through: per-transaction, subscription, and free claim with on chain minting and proof-of-purchase/ownership
                - Configure prices, currencies, and method of payment for integrated checkout and sales
                - Configure Property item authorization policies for open (public) access, soft paywalls, and proof-of-ownership access
    analytics:
      header: Content Fabric Application Suite
      title: Analytics & Reporting
      short_description: |
        View and track comprehensive metrics for streaming content and
        <br>
        delivery quality of service (QoS).
      full_description: |
        With the <span style="color: var(--color-highlight-3)">**Content Analytics & Reporting**</span> app, Content Fabric users can review comprehensive viewing metrics/statistics for streaming and delivery quality of service (QoS).  The analytics data is collected throughout the Fabric continuously, and aggregated within the app via graphs, tables and other visualizations to provide comprehensive and easy viewing of real-time and past history for all content served.  Users can monitor in real time the number of viewers and Fabric performance per streaming event or Title, and run fine-grained multi-dimensional filter queries for metrics on past streaming and viewing sessions such as views by title, client geography, device, browser, and OS.   Users can also track the health of streaming by title or event including viewing in real time the Fabric metrics for streaming segment delivery times (average, 99th percentile, max, min), and the breakdown of views by adaptive bitrate segment resolution.  Finally, the entire history of all viewing sessions is viewable and filterable by date range including the content, timestamp, client authorization address, geo location, user agent details, viewing resolution, and viewing duration.
      accordion_sections:
        - header: Key Features
          items:
            - title: Overview
              subtitle: Dashboard for Viewership and QoS Stats by Top Titles and Live Streams
              description: |
                - Viewership history graph for all streamed content in user’s tenancy
                - Session counts, unique viewer counts, total playout time
                - Continuous time series graph for analysis over duration
                - Filterable by past hour, 24 hours, 7 days, 30 days, past year
                - Breakdown by streaming segment resolution
                - See Top Content viewership stats
                - Including sessions, unique viewers, total playout time
                - Filter viewership history by title/live stream
                - View Segment Delivery Metrics for selected sessions
                - 99th percentile, average, max/min times for individual streams and in aggregate.
            - title: Metrics View
              description: |
                - View and Filter metrics for all streaming sessions by the following categories:
                - Stream Metadata: Content Object ID, Content Object Version Hash, Title, Program Duration, DRM Type, Playout Resolution
                - Viewer Geo: Client Country, Client City
                - Viewer Session: User Authorization Address, Wallet Address or Ticket ID, Session ID
                - Fabric Serving Node
                - Browser and Device: Browser & Version, OS & Version, Device Name & Model
                - Configure multi-category inclusion filters fast and easily
                - View Segment Delivery Metrics for selected sessions
                - 99th percentile, average, max/min times for individual streams and in aggregate.
                - Export any view as CSV
            - title: All Sessions View
              description: |
                - View all sessions over time filterable by date range
                - Includes Title, Timestamp, OS, Browser, Duration, Session ID, and Client Authorization Address
                - Individual session drill down with detailed content metadata, client geo info, authorization id, fabric node, user agent and device details
                - View per session status, playout duration, bit rate distribution and errors
            - title: Tenant Secured and Private
              description: |
                - All Fabric reporting data is encrypted for the tenant using tenant keys and authorized for viewing with valid tenant credentials only
    ai_search:
      header: Content Fabric Application Suite
      title: AI Content Search and Management
      short_description: |
        Automatically Generate Personalized Highlights and Compositions with AI Search, Summarization, Clipping & Sharing, with No File copies or Egress
      full_description: |
        With the <span style="color: var(--color-highlight-3)">**AI Content Search & Management**</span> and <span style="color: var(--color-highlight-3)">**Eluvio Video Intelligence Editor**</span> apps, Content Fabric users can take advantage of the comprehensive AI Content Understanding features built into the fabric. The <span style="color: var(--color-highlight-3)">**Fabric AI Content Tagging service**</span> provides one shot or continuous frame and segment level tagging of Fabric content, and now includes new generative AI models, as well as six other models - celebrity/face detection, automatic speech to text, logo recognition, OCR, activity detection and shot boundary detection. Tags are recorded in the metadata of Content Objects (in place), aggregated by shot, indexed by Fabric Search and are directly usable in the Fabric’s dynamic streaming pipeline - to create clips, insert content/ads, create highlights etc.
        
        Unlike other AI content tagging workflows, no content or metadata ever has to move avoiding egress charges and forklift content transfers, and the AI metadata is directly and dynamically actionable. The ground truth for the logo and celebrity models can be continuously extended for custom identification of players, actors, brands, etc. without retraining.
        
        The latest <span style="color: var(--color-highlight-3)">**Fabric search service**</span> provides fast re-crawl across content object metadata, including frame and video level tags (both AI and 3rd party provided), and includes enhanced text-based and semantic search capabilities.
        
        AI Tagging and Search together create a powerful pipeline that enables this second generation <span style="color: var(--color-highlight-3)">**AI Content Search & Management**</span> app. Users can search across their Content libraries to retrieve relevant clips matching semantic, text, and category based queries. The Fabric returns relevant clips automatically that are built dynamically and just-in-time in playout. This pipeline avoids the time and cost of manually identifying, cutting, and storing clips or highlights. The new UX includes shareable links for copy-paste streaming or download of the clip, and side panels for viewing the relevant tags and semantic descriptions of each content and is fully embeddable in any applications via its APIs.
      accordion_sections:
        - header: Key Features
          items:
            - title: Fabric AI Content Tagging Service v2
              description: |
                - New Generative Image Transform (GIT) model for semantic tagging of individual frames
                - New Large Multimodal model for semantic summarization by shot, clip, and whole video
                - Fully integrated in Tagger service for one time and continuous tagging of video frames and segments and audio transcription
                - Adds to celebrity/face recognition, automatic speech to text, logo recognition, OCR, activity detection and shot boundary detection
                - Speech to Text now supports all major EU languages
            - title: AI/ML Tags in Content Objects
              description: |
                - All tags are frame accurate and time coded, and stored in the corresponding content object as JSON metadata
                - Tags are metadata to drive any dynamic representation from the Fabric - clips, content/ad insertions, highlights
                - Tags are viewable and downloadable on demand
                - Tags are automatically aggregated by shot for further indexing
                - All in place - no media or metadata has to move
            - title: Fabric Search Service v2
              description: |
                - Provides fast re-crawl and instant update across content object metadata (<3 seconds for typical indices)
                - New state-of-the-art vector embedding algorithm supports high accuracy semantic and keyword queries
                - New enhanced ranking and retrieval yields best matches in top 5 results
                - Indexes any content object metadata such as 3rd party provided data feeds and AI tags published to the object
                - API for searching across all or subset of tags by model
                - Fabric fine-grained permissions restricts search results to authorized entities
            - title: Clip Search v2
              description: |
                - New UX for internal curators, partners and end users to search across content libraries and retrieve relevant clips and images matching semantic, text, and category based queries
                - Now generates Summaries, Topics, Key Frames using Large Multi-Modal AI models in Fabric
                - New multi modal search by Keyword, Prompt, or Image
                - Playable/downloadable links are built dynamically and just-in-time from the full length source for extreme savings $$
                - Eliminates manually identifying, cutting and storing clips or highlights
                - New shareable links for copy-paste streaming or download
                - New side panels display relevant tags, semantic descriptions
                - Fully integrates with Video Editor to open and edit clip start/end points on demand (if permissioned) - Q4 2024
                - Embeddable APIs for integration in any app
    media_wallet:
      header: Content Fabric Application Suite
      title: Eluvio Media Wallet
      short_description: |
        Universal personal media vault and player experience for TV and browser providing direct distribution of any premium video and bundled media from publisher to user.
      full_description: |
        The <span style="color: var(--color-highlight-3)">**Eluvio Media Wallet**</span> is a universal personal media vault and player experience for all major Connected TV platforms and browsers, and allows publishers to directly peer with audiences at scale to distribute premium content for all sell-through models - transactional ownership, subscription, and free/sponsored/ad-supported. Via the Media Wallet, audiences can discover, own, play and, if authorized, retrade in these experiences via seamless web3-style ownership, authorization and windowing. In addition to premium video, content can include bundled redeemable offers for merchandise and tickets, AR, 3D collectibles, exclusive artwork, bonus footage, soundtracks, images galleries, and more.
  
        The Media Wallet v2 expands upon the initial success of Media Wallet v1 by adding a new deep link API for embedding the wallet directly in browser and TV-based retailer properties, new features for embedding ebooks, documents, and multi-mode interactive experiences, and new platform versions including releases for Roku in addition to Apple tvOS, Android/Google TV, and Amazon Fire TV.
  
        The browser-based version includes a new generation UX that is fully integrated with the Creator Studio media and property management features. All versions are integrated with the Eluvio Authority Service APIs, which provide e-commerce checkout flows (credit card and web3 payments), and now support gifting of media in addition to purchase and free claim of media bundles. Media Wallet v2 APIs also integrate with 3rd party providers for seamless sign on to the wallet from 3rd party apps.
      accordion_sections:
        - header: Key Features
          items:
            - title: Universal Personal Media Vault and Player Experience for Connected TV and Browser
              description: |
                - Publishers directly distribute to users any content - premium video, live streams, redeemable offers and tickets, AR/3D collectibles, digital artwork, bonus video, images, and new interactive apps/ebooks/docs
                - Users discover, own, stream and trade in these experiences
                - High performance 4K streaming, tamper proof content storage, and blockchain backed ownership
                - Fabric policies validate ownership and enforce availability windows, geo restrictions, and other owner requirements
                - Now available for Apple tvOS, Android/Google TV, Amazon Fire TV and Roku (over 1600 devices supported)
            - title: New Browser UX for Creator Studio Properties
              description: |
                - New Browser UX fully integrated with Creator Studio properties.
                - Users can Discover, View, Purchase and Stream content from Properties directly within Media Wallet.
                - Includes the new Embeddable Player v2 with enhanced UX
            - title: Built-in Ecommerce Checkout and Payment
              description: |
                - Fully integrated with the Eluvio Authority Service APIs for ecommerce checkout flows (Stripe, PayPal, EBANX, and web3 payments)
                - New gifting in addition to purchase and free claim options
            - title: APIs for Retailer Integration
