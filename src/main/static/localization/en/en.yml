    fabric_core:
      casablanca_video: hq__41J6Bg96443SHvPFNPmXXi2Lc6hRyeixFe17GC84xbAPrQgoG5bxLMTHhq5ss9VYdT4wHquDot

      info_link:
        title: Eluvio Content Fabric Casablanca Release - Summer 2024
        description: Learn about the latest Content Fabric release **Casablanca** - a massive step including advanced features for our applications and tools.
      sections:
        - title: Summary
          description: |
            The <span style="color: var(--color-highlight-3)">**Eluvio Content Fabric Protocol**</span> is a next-generation content distribution and storage system that provides fast, efficient, tamper-proof streaming, download and monetization of any digital media content at scale.
            
            It solves the biggest distribution problems facing media companies by dramatically reducing investments in media clouds and CDNs and by opening new engagement and revenue opportunities via its innovation.

            The software protocol runs decentralized over TCP/IP on an open global network of nodes; no third-party CDN or media cloud is needed. From May-July 2024, Eluvio will be releasing to the production Content Fabric network the latest version, Casablanca, and new applications on the mainnet contentfabric.io. Read on to learn more about these exciting steps.
        - title: Fabric Core
          description: |
            The Casablanca release version extends the Content Fabric with provable mass scale performance and deterministic low-latency live & VoD adaptive bitrate streaming (<1 second segment delivery times for 99% of clients and segments); expands the end-to-end per-session content security with additional DRM formats and forensic watermarking for live; adds automatic and instant live-to-vod (DVR) with no file copies; provides automatic configuration for MPEG-TS/SRT/RTMP live stream sources; and adds many advanced features for premium, broadcast grade audio/video streaming. The new features cross live, VoD, and interactive streaming; provide frame-accurate content composition; enable scalable server-side personalization; and allow in-stream HTML-5 graphic enrichment.

            The Universal AI Content Tagging and Search service now includes significant enhancements – generative AI tagging of video and images in-Fabric, six other tagging models, and rapid semantic search. Tags are recorded in the metadata of Content Objects (in place), and automatically searchable and actionable. Unlike other AI content tagging workflows, no content or metadata has to move – the AI metadata is directly and dynamically addressable, across recorded live streams or deep video archives used for streaming/download monetization.

            Building on the Fabric’s existing tamper-proof, owner-controlled content model, the latest release includes a new content verification and proof API. This allows users to verify the version hash of any content object or offering, guaranteeing the authenticity and provenance of any streaming output. A new C2PA Claims Manager app publishes and verifies claims in content objects and supports licensing and authorization for AI.
        - title: Content Fabric Application Suite
          description: |
            The Casablanca release extends the application suite with both practical and breakout features. These include:

            <span style="color: var(--color-highlight-3)">**New Creator Studio:**</span> Easily manage, distribute, and sell media assets in the Fabric to consumers or business partners via automatic streaming properties. 

            <span style="color: var(--color-highlight-3)">**New Content Analytics & Reporting:**</span> View and track comprehensive metrics for streaming content and delivery quality of service (QoS).

            <span style="color: var(--color-highlight-3)">**AI Clip Search v2:**</span> Search across content libraries to retrieve relevant clips based on in-Fabric generative AI/ML tagging, speech-to-text transcription, and content metadata. 

            <span style="color: var(--color-highlight-3)">**Video Editor v2:**</span> View and scrub frame-by-frame through playable content objects and their AI/ML metadata tags. Create and download clips dynamically generated from the source object. 

            <span style="color: var(--color-highlight-3)">**Media Wallet v2:**</span> Universal personal media vault and player experience for TV and browser providing direct distribution of any premium video and bundled media from publisher to user.

            <span style="color: var(--color-highlight-3)">**Embeddable Player v2:**</span> Universal embeddable browser player for automatic authorization and streaming of any playable content type from a global URL on the Content Fabric.
        - title: Fabric Core Tools
          description: |
            <span style="color: var(--color-highlight-3)">**Live Stream Manager**</span> provides easy automatic configuration, management and monitoring for live streams.

            <span style="color: var(--color-highlight-3)">**Media Ingest**</span> provides simple drag and drop ingest of video files to Fabric libraries.

            <span style="color: var(--color-highlight-3)">**Fabric Browser**</span> provides comprehensive low level browsing, version management, metadata management and access control configuration for all content objects.
      accordion_sections:
        - header: Streaming and Distribution
          items:
            - title: Performance and Scale
              description: |
                Ultra-low latency HTTP live streaming with standard HLS/DASH ABR

                - <=1 second segment delivery times for 99% of clients and segments
                - Deterministic 3-4 seconds end-to-end ultra low latency LIVE streaming latency standard CMAF DASH/HLS
                - No custom player needed
                - Holds at scale
                - Independent of client location

                Using the new Performance Testbed for Scale Evaluation:

                150,000 clients in North America LIVE streaming 2 second fragmented mp4 video segments over standard HLS from Fabric in Europe:

                - Average segment serving latency: 300 milliseconds
                - 99th percentile segment serving latency: 1 second
                - Clients need not be geographically “close” to Fabric. 50-80ms from Fabric
            - title: AV Features
              description: |
                Live ingest with SRT, in addition to MPEG-TS/UDP, and RTMP
                
                Automatic Digital Video Recording (DVR) of live streams, Zero overhead
                - Instant conversion of live streams to VoD
                - Configurable by time code or SCTE signal
                - Uses published live parts (no file copies)
                
                Multi-stream audio support in Live streaming in addition to VoD streaming
                - Supports multiple languages, dubs, and audio stream variants in one live stream playout; already supported in VoD.
                
                Fast startup for Giant VoD Objects
                - New optimizations in Fabric metadata allow PVOD objects with many variants (e.g. 100 audio languages) to start streaming instantly
            - title: Security
              description: |
                Forensic Watermarking in Live streaming (in addition to VoD)
                - Per-session Forensic Watermarking integration using Nagra NexGuard A-B sequences with Fabric Just-in-Time transcoding and playout.
                Forensic Watermarking in clips and short duration streaming
                Microsoft PlayReady DRM in addition to Google Widevine and Apple Fairplay
            - title: Content/Ad Insertion, Personalization, Graphics Enrichment
              description: |
                Frame Accurate Dynamic Content Insertion in Live and VoD Streams (FAST)
                  - Fast - Just-in-time transcoding of ads and content in live and VoD streams
                  - Flexible - New Dynamic Content Selector API allows for executing custom bitcode (business logic) to insert content in-Fabric or call 3rd Party ad services or proxies
                  - Scalable - Server-side but fine grained and personalized insertion with no pre-transcoding or additional latency
                  - New Controller API signals ad insertion from SCTE markers or on cue
                
                Dynamic Graphic Enrichment - now inline the Fabric JIT video pipeline, a new dynamic representation (in WASM bitcode) that generates image, text and other inline graphics and visible watermarks from HTML.
                  - Can be parameterized by user and by content or offering for personalized and dynamic watermarks, graphic enhancements, or shoppable layers.
            - title: Management, QoS and End-to-End Monitoring
              description: |
                Enhanced Live Stream Manager supports automatic and easy configuration
                - Auto-probes the input source, configures streaming parameters
                - Reconfigures live stream playout parameters and watermarks with soft reset
                
                Provides a “single pane of glass” for operational view of all streams and streaming performance (latency, QoS)
                - All streams are visible in one dashboard. Individual stream drill-down displays segment delivery times, playout buffer levels and live view
                - New per stream status monitoring reports configuration errors, monitors stream source health, and verifies stream availability.
                
                New Fabric Segment Delivery Metrics
