      short_description: View and track comprehensive metrics for streaming content and delivery quality of service (QoS).
      full_description: |
        With the new <span style="color: var(--color-highlight-3)">**Content Analytics & Reporting**</span> app, Content Fabric users can review comprehensive viewing metrics/statistics for streaming and delivery quality of service (QoS).  The analytics data is collected throughout the Fabric continuously, and aggregated within the app via graphs, tables and other visualizations to provide comprehensive and easy viewing of real-time and past history for all content served.  Users can monitor in real time the number of viewers and Fabric performance per streaming event or Title, and run fine-grained multi-dimensional filter queries for metrics on past streaming and viewing sessions such as views by title, client geography, device, browser, and OS.   Users can also track the health of streaming by title or event including viewing in real time the Fabric metrics for streaming segment delivery times (average, 99th percentile, max, min), and the breakdown of views by adaptive bitrate segment resolution.  Finally, the entire history of all viewing sessions is viewable and filterable by date range including the content, timestamp, client authorization address, geo location, user agent details, viewing resolution, and viewing duration.

